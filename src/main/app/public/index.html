<html ng-app="ecommerce-lite">
<head>
	<title>ECommerce Lite</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="vendor/sweetalert/dist/sweetalert.css">
	<!-- build:style bundle -->
	<link rel="stylesheet" href="css/ecommerce-lite.css" type="text/css">
	<!-- /build-->
</head>
<body ng-controller="MainController">
	<ng-include src="'partials/header.html'"></ng-include>
	<side-menu></side-menu>
	<div style="padding-left: 30%">
		<ng-view></ng-view>

		<div ng-if="showMessage" class="message alert alert-{{messageType}} text-center" role="alert">{{message}}</div>
	</div>
	<!-- build:script bundle -->
	<!--VENDOR-->
	<script src="vendor/angular/angular.js" type="text/javascript"></script>
	<script src="vendor/angular-locale-pt-br/angular-locale_pt-br.js" type="text/javascript"></script>
	<script src="vendor/angular-utils-pagination/dirPagination.js" type="text/javascript"></script>
	<script src="vendor/angular-route/angular-route.js" type="text/javascript"></script>
	<script src="vendor/angular-resource/angular-resource.js" type="text/javascript"></script>
	<script src="vendor/angular-input-masks/angular-input-masks-dependencies.js" type="text/javascript"></script>
	<script src="vendor/angular-input-masks/angular-input-masks.js" type="text/javascript"></script>
	<script src="vendor/angular-mask/dist/ngMask.js" type="text/javascript"></script>
	<script src="vendor/sweetalert/dist/sweetalert-dev.js"></script> 
	<script src="vendor/underscore/underscore-min.js" type="text/javascript"></script>
	<!--DEV-->
	<script src="js/main.js" type="text/javascript"></script>
	<!--DIRECTIVE-->
	<script src="js/directives/SideMenuDirective.js" type="text/javascript"></script>
	<script src="js/directives/ThOrderableDirective.js" type="text/javascript"></script>
	<!--SERVICES-->
	<script src="js/services/ItemService.js" type="text/javascript"></script>
	<!--CONTROLLERS-->
	<script src="js/controllers/MainController.js" type="text/javascript"></script>
	<script src="js/controllers/ItemController.js" type="text/javascript"></script>
	<script src="js/controllers/ItemController.js" type="text/javascript"></script>
	<!--FILTERS-->
	<script src="js/filters/ItemFilter.js" type="text/javascript"></script>
	<!-- /build-->
</body>
</html>
