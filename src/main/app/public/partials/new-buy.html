<div class="container-fluid">
	<div class="page-header text-center">
		<h1>Comprar Estoque</h1>
		<div class="container-fluid">
			<div class="col-xs-12 col-md-6">
				<div class="input-group">
					<span class="input-group-addon" >Despesas Totais:</span>
					<input type="text" class="form-control" ng-model="buy.totalExpenses" ui-money-mask="2" placeholder="Despesas Totais"/>
				</div>
			</div>

			<div class="col-xs-12 col-md-6">
				<div class="input-group">
					<span class="input-group-addon">Margem de lucro:</span>
					<input type="text" class="form-control" ng-model="buy.profitRate" ui-percentage-mask="2" placeholder="Lucro desejado"/>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="col-xs-6">
		<div class="col-xs-12">
			<div class="input-group">
				<span class="input-group-addon" >Filtrar:</span>
				<input type="text" class="form-control" ng-model="sellableItemsFilter" placeholder="Pesquisar"/>
			</div>
		</div>

		<div class="col-xs-12">
			<sellable-item-selectable sellable-item="sellableItem" ng-repeat="sellableItem in sellableItems | itemFilter: sellableItemsFilter:filterValue:'name':'description':'boughtPrice'">
				
			</sellable-item-selectable>
		</div>
	</div>
	<div class="col-xs-6">
		<cart></cart>
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container text-center">
    <button class="btn btn-success btn-lg" ng-click="finishBuy()">Finalizar Compra </button>
  </div>
</nav>
